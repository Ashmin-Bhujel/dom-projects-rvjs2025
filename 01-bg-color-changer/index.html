<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Pico CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.sand.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />

    <title>Background Color Changer</title>
  </head>

  <body>
    <header class="container">
      <h1>Background Color Changer</h1>
    </header>

    <main class="container">
      <p id="description">
        Click on below buttons with specified color to change background color.
      </p>

      <section>
        <button data-background-color="#d93526" class="color-button">
          Red
        </button>

        <button data-background-color="#398712" class="color-button">
          Green
        </button>

        <button data-background-color="#3c71f7" class="color-button">
          Blue
        </button>

        <button data-background-color="#7540bf" class="color-button">
          Violet
        </button>
      </section>
    </main>

    <!-- JavaScript -->
    <script src="./script.js"></script>
  </body>
</html>

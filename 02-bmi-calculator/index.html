<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Pico CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />

    <title>BMI Calculator</title>
  </head>

  <body>
    <header class="container">
      <h1>BMI Calculator</h1>
    </header>

    <main class="container">
      <p>Enter the following details to calculate your BMI.</p>

      <form>
        <!-- Weight -->
        <div>
          <label for="weight">Weight (in kg)</label>
          <input
            type="text"
            name="weight"
            id="weight"
            placeholder="e.g. 70"
            required
            onkeydown="hideResultAndMessage()"
          />
        </div>

        <!-- Height -->
        <div>
          <label for="height">Height (in m)</label>
          <input
            type="text"
            name="height"
            id="height"
            placeholder="e.g. 1.70"
            required
            onkeydown="hideResultAndMessage()"
          />
        </div>

        <button type="submit">Calculate</button>
      </form>

      <!-- Result -->
      <section id="result-container" class="hide">
        <h2>Your Result</h2>

        <div>
          <span id="bmi-number"></span>
          <span> - </span>
          <span id="bmi-description"></span>
        </div>
      </section>

      <!-- Message -->
      <section id="message-container" class="hide">
        <h4 id="message"></h4>
      </section>

      <!-- BMI Information -->
      <section>
        <h2>BMI Information</h2>

        <ul>
          <li>Under Weight - less than 18.6</li>
          <li>Normal Range - 18.6 to 24.9</li>
          <li>Over Weight - more than 24.9</li>
        </ul>
      </section>
    </main>

    <!-- JavaScript -->
    <script src="./script.js"></script>
  </body>
</html>
